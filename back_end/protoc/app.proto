syntax = "proto3";
package app;

message User {
    string name = 1;
    string token = 2;
    bool is_answerer = 3;
    repeated string questionsID = 4;
}

message Question{
    string content=1;
    string id=2;
    int32 category=3;
}

message Record{
    repeated User users = 1;
    repeated Question questions = 2;
}